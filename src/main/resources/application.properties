# Nombre de la aplicación
spring.application.name=Inventrack
logging.level.org.springframework.security=DEBUG

# Importa ficheros separados (opcional)
spring.config.import=optional:classpath:application-datasource.properties,optional:classpath:application-jpa.properties

# Configuración de DataSource (usa variables de entorno para valores sensibles)
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Ajustar la configuración de Hikari para permitir más conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=InventrackHikariPool

# Configuraciones adicionales para prepared statements
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true

# Desactivar seguridad (solo para entorno de desarrollo)
spring.security.enabled=false
security.basic.enabled=false
management.security.enabled=false
